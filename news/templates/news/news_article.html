{% extends '__base.html' %}

{% block title %}
    {{ article.title }} | {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ article.title }}</h1>
            <p>
                {% autoescape off %}
                    {{ article.content }}
                {% endautoescape %}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4><a href="{% url 'news:news' %}">&laquo Back to news</a></h4>
        </div>
    </div>
{% endblock %}
